<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>

  <form class="h-full w-full m-5" [formGroup]="formulario" *ngIf="formulario">
    <div class="flex justify-between">
      <p class="text-black font-medium justify-start text-lg font-bold">
        REGISTRE A ESPECIALIDADE
      </p>
    </div>

    <form class="h-full w-full" [formGroup]="formulario" *ngIf="formulario">
      <div>
        <div class="grid">
          <div >
            <label class="block text-sm text-black" for="especialidade">Especialidade</label>
            <input
              formControlName="especialidade"
              class="default-input w-full p-2.5"
              type="text"
              id="especialidade"
              aria-label="especialidade"
              required
            />
          </div>
        </div>
      </div>

    </form>


    <div class="items-center flex justify-between my-2">
      <div>
        <app-button-red [value]="Nao" (click)="return()"></app-button-red>
      </div>

      <div class="align-end">
        <app-button-green [value]="Sim" (click)="save()"></app-button-green>
      </div>
    </div>
  </form>
</div>
