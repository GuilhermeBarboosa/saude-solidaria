<app-navbar></app-navbar>

<div class="flex">
  <app-sidebar></app-sidebar>

  <form class="h-full w-full m-5" [formGroup]="formulario" *ngIf="formulario">

      <div class="flex justify-between">
        <p class="text-black font-medium justify-start text-lg font-bold">INFO
          DA CONSULTA</p>

      </div>

      <div class="flex justify-between">
        <app-button-green [value] = 'Voltar' (click)="return()"></app-button-green>
        <app-button-yellow [value] = 'Editar' (click)="edit()"></app-button-yellow>
      </div>

      <div class="">
        <label class="block text-sm text-black" for="nome">Código</label>
        <input formControlName="id" class="default-input text-center p-2.5" type="text" id="nome" required>
      </div>

      <form class="h-full w-full" [formGroup]="formulario" *ngIf="formulario">
        <div>
          <div class="grid grid-cols-2">
            <div class="col mr-4">
              <label class="block text-sm text-black" for="nome_local">Local</label>
              <input
                formControlName="nome_local"
                class="default-input w-full p-2.5"
                type="text"
                id="nome_local"
                aria-label="nome_local"
                required
              />
            </div>

            <div class="col">
              <label class="block text-sm text-black" for="data">Data da consulta</label>
              <input
                formControlName="data"
                class="default-input w-full p-2.5"
                type="text"
                id="data"
                aria-label="data"
                required
              />
            </div>
          </div>
        </div>

        <div>
          <div class="grid grid-cols-6 mt-2">
            <div class="mr-4 col-span-3" >
              <label class="block text-sm text-black" for="rua">Rua</label>
              <input
                formControlName="rua"
                class="default-input w-full p-2.5"
                type="text"
                id="rua"
                aria-label="rua"
                required
              />
            </div>

            <div class="mr-4">
              <label class="block text-sm text-black" for="numero">Número</label>
              <input
                formControlName="numero"
                class="default-input w-full p-2.5"
                type="text"
                id="numero"
                aria-label="numero"
                required
              />
            </div>

            <div class="col-span-2">
              <label class="block text-sm text-black" for="bairro"
                >Bairro</label
              >
              <input
                formControlName="bairro"
                class="default-input w-full p-2.5"
                type="text"
                id="bairro"
                aria-label="bairro"
                required
              />
            </div>
          </div>
        </div>

        <div class="grid grid-cols-3 mt-2">
          <div class="col mr-4 ">
            <label class="block text-sm text-black" for="nome_medico">Médico</label>
            <input
              formControlName="nome_medico"
              class="default-input w-full p-2.5"
              type="text"
              id="nome_medico"
              aria-label="nome_medico"
              required
            />
          </div>

          <div class="col  mr-4">
            <label class="block text-sm text-black" for="email_medico">Email</label>
            <input
              formControlName="email_medico"
              class="default-input w-full p-2.5"
              type="text"
              id="email_medico"
              aria-label="email_medico"
              required
            />
          </div>


          <div class="col">
            <label class="block text-sm text-black" for="crm">CRM</label>
            <input
              formControlName="crm"
              class="default-input w-full p-2.5"
              type="text"
              id="crm"
              aria-label="crm"
              required
            />
          </div>

        </div>
      </form>
    </form>

</div>
