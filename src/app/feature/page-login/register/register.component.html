  <section class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
    <div class=" width-50">
        <div class="w-full  bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <form [formGroup]="formulario" >
                  <p class="text-xl font-bold leading-tight tracking-tight primary-color-text md:text-2xl dark:text-white">Registrar</p>

                  <div  class=" text-left">
                  <div class="">
                    <label for="nome" class="block text-md font-medium text-gray-500">Nome</label>
                    <input formControlName="nome" type="text" name="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5" required="">
                  </div>

                  <div class="">
                    <label for="cpf" class="block text-md font-medium text-gray-500">Cpf</label>
                    <input formControlName="cpf" type="text" name="cpf" id="cpf" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  mask="00">
                  </div>

                  <div class="">
                    <label for="crm" class="block text-md font-medium text-gray-500">CRM</label>
                    <input formControlName="crm" type="crm" name="crm" id="crm" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5" required="">
                  </div>

                  <div>
                    <label for="especialidade" class="block text-md font-medium text-gray-500">Especialidade</label>
                      <select id="especialidade" formControlName="especialidade" class="text-gray-500 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="" disabled selected class="text-gray-500"></option>
                        <option class="text-gray-500" *ngFor="let especialidade of especialidadeArray" [value]="especialidade.especialidade">
                          {{especialidade.especialidade}}
                        </option>
                      </select>
                  </div>

                  <div class="mt-2">
                    <label for="email" class="block text-md font-medium text-gray-500">Email</label>
                    <input formControlName="email" type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  mask="(00) 00000-0000">
                  </div>

                  <div class="">
                    <label for="senha" class="block text-md font-medium text-gray-500">Senha</label>
                    <input formControlName="senha" type="text" name="senha" id="senha" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-green-400 block w-full p-2.5"  mask="000.000.000-00" >
                  </div>

                  </div>

                  <div class="mt-4 items-center flex justify-end">
                    <button (click)="registrar()" class=" rounded-lg text-white primary-color-bg hover:bg-green-500 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2"
                      >Registrar</button>
                  </div>

              </form>
            </div>
        </div>
    </div>
  </section>
